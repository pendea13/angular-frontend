<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center">Update Todo</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="updateUserForm" (ngSubmit)="updateUser(updateUserForm.value)">
          <div class="form-group">
            <label class="col-md-4">Title </label>
            <input type="text" class="form-control" formControlName="firstName" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Title </label>
            <input type="text" class="form-control" formControlName="lastName" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-4" [disabled]="updateUserForm.invalid">Update</button>
            <a [routerLink]="['/']">
              <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button>
            </a>
          </div>
        </form>
      </div>
    </div>
    <ul>
      <li *ngFor="let role of userRoles">
        {{role.name}}
        <div class="btn-group" role="group">
          <button (click)="deleteUserRole(role.id)" type="button" class="btn btn-danger btn-sm mr-2">Remove</button>
        </div>
      </li>
    </ul>
  </div>
</div>
