<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center">Update Todo</h2>
    <div class="card mt-4">
      <div class="card-body">
        <form [formGroup]="updateUserForm" (ngSubmit)="updateUser(updateUserForm.value)">
          <div class="form-group">
            <label class="col-md-4">Title </label>
            <input type="text" class="form-control" formControlName="firstName" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Title </label>
            <input type="text" class="form-control" formControlName="lastName" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-5" [disabled]="updateUserForm.invalid">Update</button>
            <a [routerLink]="['/']">
              <button type="submit" class="btn btn-primary col-md-5 ml-1">Back</button>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <div class="card mt-4">
      <ul>
        <li *ngFor="let role of userRoles">
          {{role.name}}
          <div class="btn-group" role="group">
            <button (click)="deleteUserRole(role.id)" type="button" class="btn btn-danger btn-sm mr-2">Remove</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
